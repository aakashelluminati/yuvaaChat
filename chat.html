<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/chat.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
</link>
</head>
<body>
	<div class="page">
		<div class="marvel-device nexus5">
		  <div class="screen">
			<div class="screen-container">
  
			  <div class="status-bar">
				<div class="time"></div>
				<div class="battery">
				  <i class="zmdi zmdi-battery"></i>
				</div>
				<div class="network">
				  <i class="zmdi zmdi-network"></i>
				</div>
				<div class="wifi">
				  <i class="zmdi zmdi-wifi-alt-2"></i>
				</div>
				<div class="star">
				  <i class="zmdi zmdi-star"></i>
				</div>
			  </div>
			  
			  <div class="chat">
				<div class="chat-container">
				  <div class="user-bar">
					<div class="back">
					  <i class="zmdi zmdi-arrow-left"></i>
					</div>
					<div class="avatar">
					  <img src="./assets/image/logo.png" alt="Avatar">
					</div>
					<div class="name">
					  <span>Yuvaa Chat</span>
					  <span class="status">online</span>
					</div>
					<div class="actions logout">
						<i id="logoutButton" class="fa-solid fa-power-off"></i>
					</div>
					<!-- <div class="actions more">
						<i class="fa-solid fa-ellipsis-vertical"></i>
					</div> -->

				  </div>
				  <div class="conversation">
					<div class="conversation-container">
					</div>
					<form class="conversation-compose">
					  <div class="emoji">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" id="smiley" x="3147" y="3209"><path fill-rule="evenodd" clip-rule="evenodd" d="M9.153 11.603c.795 0 1.44-.88 1.44-1.962s-.645-1.96-1.44-1.96c-.795 0-1.44.88-1.44 1.96s.645 1.965 1.44 1.965zM5.95 12.965c-.027-.307-.132 5.218 6.062 5.55 6.066-.25 6.066-5.55 6.066-5.55-6.078 1.416-12.13 0-12.13 0zm11.362 1.108s-.67 1.96-5.05 1.96c-3.506 0-5.39-1.165-5.608-1.96 0 0 5.912 1.055 10.658 0zM11.804 1.01C5.61 1.01.978 6.034.978 12.23s4.826 10.76 11.02 10.76S23.02 18.424 23.02 12.23c0-6.197-5.02-11.22-11.216-11.22zM12 21.355c-5.273 0-9.38-3.886-9.38-9.16 0-5.272 3.94-9.547 9.214-9.547a9.548 9.548 0 0 1 9.548 9.548c0 5.272-4.11 9.16-9.382 9.16zm3.108-9.75c.795 0 1.44-.88 1.44-1.963s-.645-1.96-1.44-1.96c-.795 0-1.44.878-1.44 1.96s.645 1.963 1.44 1.963z" fill="#7d8489"/></svg>
					  </div>
					  <input class="input-msg" name="input" placeholder="Type a message" autocomplete="off" autofocus></input>
					  <div class="photo">
						<i class="zmdi zmdi-camera"></i>
					  </div>
					  <button class="send">
						  <div class="circle">
							<i class="zmdi zmdi-mail-send"></i>
						  </div>
						</button>
					</form>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="js/firebase-config.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/chat.js"></script>
</body>
</html>
